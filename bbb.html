<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="omake.css">
</head>
<body>
    <div class="ue">
        <p>遊んでくれてありがとう！</p>
        <img src="dc00ced9-cd15-4bab-929f-e76298aacdcb.jpeg" alt="">
        <p>12月1日にsumikaの7th single「SOUND VILLAGE」が発売されます！</p>
        <a href="https://www.sonymusic.co.jp/Music/Info/sumika/soundvillage/">
            特設サイトはこちら　めちゃくちゃおしゃれです
        </a>
    </div>
    <div class="kyoku">
        <h2>　新曲「Babel」</h2>
        <div id="sinkyoku"></div>
    </div>

    <div class="kyoku">
        <div id="ninki"></div>
        <h2>　多分1番有名「Lovers」</h2>
    </div>

    <div class="kyoku">
        <h2>　冬にぴったり「願い」</h2>
        <div id="fuyu"></div>
    </div>

    <div class="kyoku">
        <div id="onunume"></div>
        <h2>　波田さんのおすすめ「アネモネ」</h2>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 各プレーヤーの格納
        var ytPlayer = [];
        // プレーヤーのサイズ
        var ytWidth = 480;
        var ytHeight = 270;
        // 各動画情報
        var ytData = [
            {
                id: 'zb-CIijI214',
                area: 'sinkyoku'
            }, {
                id: 'FFITBgsyVr4',
                area: 'ninki'
            }, {
                id: '0pQzSpOEBms',
                area: 'fuyu'
            }, {
                id: 'uf0erQZ1BrM',
                area: 'onunume'
            }
        ];

        // 各プレーヤーの埋め込み
        function onYouTubeIframeAPIReady() {
            for (var i = 0; i < ytData.length; i++) {
                ytPlayer[i] = new YT.Player(ytData[i]['area'], {
                    width: ytWidth,
                    height: ytHeight,
                    videoId: ytData[i]['id'],
                    playerVars: {
                        rel: 0
                    },
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            }
        }

        // 各プレーヤー準備完了後の処理
        function onPlayerReady(e) {
            for (var i = 0; i < ytData.length; i++) {
                if (e.target.getIframe().id == ytData[i]['area']) {
                    console.log(ytData[i]['area'] + 'のプレーヤー準備完了しました。');
                }
            };
        }
    </script>
</body>
</html>
